<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .calendar {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .calendar-header button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px;
        }

        .calendar-header button:hover {
            background: #0056b3;
        }

        #currentMonthYear {
            font-size: 18px;
            font-weight: bold;
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            color: #666;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-days div {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .calendar-days div:hover:not(.empty) {
            background-color: #e9ecef;
        }

        .calendar-days div.empty {
            visibility: hidden;
        }

        .calendar-days div.today {
            background-color: #007bff;
            color: white;
        }

        .calendar-days div.other-month {
            color: #ccc;
        }
    </style>
</head>

<body>
    <div class="calendar">
        <div class="calendar-header">
            <button id="prevMonth"><</button>
            <h2 id="currentMonthYear"></h2>
            <button id="nextMonth">></button>
        </div>
        <div class="calendar-weekdays">
            <div>Пн</div>
            <div>Вт</div>
            <div>Ср</div>
            <div>Чт</div>
            <div>Пт</div>
            <div>Сб</div>
            <div>Вс</div>
        </div>
        <div class="calendar-days" id="calendarDays"></div>
    </div>

    <script>
        class Calendar {
    constructor() {
        this.currentDate = new Date();
        this.currentMonth = this.currentDate.getMonth();
        this.currentYear = this.currentDate.getFullYear();
        
        this.init();
        this.render();
    }
    
    init() {
        // Получаем элементы DOM
        this.prevButton = document.getElementById('prevMonth');
        this.nextButton = document.getElementById('nextMonth');
        this.monthYearElement = document.getElementById('currentMonthYear');
        this.daysContainer = document.getElementById('calendarDays');
        
        // Добавляем обработчики событий
        this.prevButton.addEventListener('click', () => this.previousMonth());
        this.nextButton.addEventListener('click', () => this.nextMonth());
    }
    
    previousMonth() {
        if (this.currentMonth === 0) {
            this.currentMonth = 11;
            this.currentYear--;
        } else {
            this.currentMonth--;
        }
        this.render();
    }
    
    nextMonth() {
        if (this.currentMonth === 11) {
            this.currentMonth = 0;
            this.currentYear++;
        } else {
            this.currentMonth++;
        }
        this.render();
    }
    
    render() {
        // Обновляем заголовок
        const monthNames = [
            'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
            'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
        ];
        this.monthYearElement.textContent = `${monthNames[this.currentMonth]} ${this.currentYear}`;
        
        // Очищаем контейнер дней
        this.daysContainer.innerHTML = '';
        
        // Получаем первый день месяца (0 = воскресенье, 1 = понедельник, ...)
        const firstDay = new Date(this.currentYear, this.currentMonth, 1).getDay();
        // Корректируем для понедельника как первого дня недели
        const firstDayAdjusted = firstDay === 0 ? 6 : firstDay - 1;
        
        // Получаем количество дней в месяце
        const daysInMonth = new Date(this.currentYear, this.currentMonth + 1, 0).getDate();
        
        // Получаем количество дней в предыдущем месяце
        const prevMonthDays = new Date(this.currentYear, this.currentMonth, 0).getDate();
        
        // Создаем пустые ячейки для дней предыдущего месяца
        for (let i = firstDayAdjusted - 1; i >= 0; i--) {
            const dayElement = document.createElement('div');
            dayElement.textContent = prevMonthDays - i;
            dayElement.classList.add('empty', 'other-month');
            this.daysContainer.appendChild(dayElement);
        }
        
        // Создаем ячейки для текущего месяца
        const today = new Date();
        for (let day = 1; day <= daysInMonth; day++) {
            const dayElement = document.createElement('div');
            dayElement.textContent = day;
            
            // Проверяем, является ли день сегодняшним
            if (day === today.getDate() && 
                this.currentMonth === today.getMonth() && 
                this.currentYear === today.getFullYear()) {
                dayElement.classList.add('today');
            }
            
            this.daysContainer.appendChild(dayElement);
        }
        
        // Заполняем оставшиеся ячейки днями следующего месяца
        const totalCells = 42; // 6 недель * 7 дней
        const filledCells = firstDayAdjusted + daysInMonth;
        const nextMonthDays = totalCells - filledCells;
        
        for (let day = 1; day <= nextMonthDays; day++) {
            const dayElement = document.createElement('div');
            dayElement.textContent = day;
            dayElement.classList.add('empty', 'other-month');
            this.daysContainer.appendChild(dayElement);
        }
    }
}

// Инициализируем календарь при загрузке страницы
document.addEventListener('DOMContentLoaded', () => {
    new Calendar();
});
    </script>
</body>

</html>
